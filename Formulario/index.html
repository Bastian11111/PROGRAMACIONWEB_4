<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <!-- *** LIBRERIA DE ESTILOS (6.4.0 RECOMENDADA EN VIDEO DE CLASE *** -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container"> </div>

        <div class="form-content">

            <h1 id="title">Registro</h1>
            
            <!-- *** FORMULARIO *** -->

            <form>

                <div class="input-group">
                
                    <!-- *** LAS OPCIONES *** -->

                    <!--NOMBRE-->
                    <div class="input-field" id="nameInput"> <!-- nameInput es el id que se le asigna al div -->
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Nombre" required> <!-- placeholder es lo que se encuentra dentro de input, required es para que no se pueda dejar en blanco -->
                    </div>

                    <!--AP.PATERNO-->
                    <div class="input-field" id="appatInput"> 
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Apellido paterno" required> 
                    </div>

                    <!--AP.MATERNO-->
                    <div class="input-field" id="apmatInput"> <!-- nameInput es el id que se le asigna al div -->
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Apellido materno" required> <!-- placeholder es lo que se encuentra dentro de input -->
                    </div>

                    <!--USERNAME-->
                    <div class="input-field" id="usuarioInput"> <!-- nameInput es el id que se le asigna al div -->
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Nombre de usuario" required> <!-- placeholder es lo que se encuentra dentro de input -->
                    </div>

                    <!--CORREO-->
                    <div class="input-field" id="correoInput">
                        <i class="fa-solid fa-envelope"></i> <!-- Solo cambiamos el icono por "fa-envelope" -->
                        <input type="email" placeholder="Correo" required> <!-- Solo cambiamos el icono por "fa-envelope" -->
                    </div>

                    <!--CLAVE DE INGRESO-->
                    <div class="input-field" id="claveInput">
                        <i class="fa-solid fa-lock"></i> <!-- Solo cambiamos el icono por "fa-envelope" -->
                        <input type="password" placeholder="Clave: Al menos: 1 numero y 1 mayuscula" required> <!-- Solo cambiamos el icono por "fa-envelope" -->
                    </div>
                    
                    <!--VERIFICAR CLAVE DE INGRESO-->
                    <div class="input-field" id="verificaClaveInput">
                        <i class="fa-solid fa-lock"></i> <!-- Solo cambiamos el icono por "fa-envelope" -->
                        <input type="password" placeholder="Repite clave: Asegurate de que sea igual" required> <!-- Solo cambiamos el icono por "fa-envelope" -->
                    </div> 

                    <!--DIRECCION-->
                    <div class="input-field" id="direccionInput"> <!-- nameInput es el id que se le asigna al div -->
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Direccion de despacho"> <!-- placeholder es lo que se encuentra dentro de input -->
                    </div>

                    <!--FECHA DE NACIMIENTO-->
                    <div class="input-field" id="nacimientoInput">
                        <i class="fa-solid fa-calendar"></i>
                        <input type="date" placeholder="Fecha de nacimiento" required>
                    </div>                                     

                    <!-- <p>Olvidaste tu contraseña?<a href="#">click aqui</a> </p> --> <!-- Mensaje de olvidaste tu contraseña, recurso inutilizado por ahora -->

                </div>       
                
                <!-- *** BOTONES *** -->
                <div class="btn-field">

                    <!--BOTON DE REGISTRO-->
                    <button id="signUp" type="button">Registro</button>

                    <!--BOTON DE INICIO DE SESION-->
                    <button id="signIn" type="button" class="disable">Login</button>
                </div>
            
            </form>

    </div>


    <script src="script.js"></script>
</body>
</html>
